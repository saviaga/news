</div>
<script>


    var counter = 1;
    var limit = 10;
    function addInput(divName){
     if (counter == limit)  {
          alert("Has alcanzado el limite de " + counter + " notas");
     }
     else {
          var newdiv = document.createElement('div');
          newdiv.innerHTML = "Nota " + (counter + 1) + " <br><input type='text' name='myInputs[]'>";
          document.getElementById(divName).appendChild(newdiv);
          counter++;
     }


    }


</script>
